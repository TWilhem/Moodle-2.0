    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .main-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bubble-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .bubble {
            color: rgb(0, 0, 0);
            font-weight: bold;
            height: auto;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-decoration: none;
            color: inherit;
            position: relative;
            cursor: pointer;
            word-wrap: break-word;
        }

        .Abubble {
            color: rgb(0, 0, 0);
            font-weight: bold;
            height: auto;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 2px dashed #7f8c8d;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-decoration: none;
            color: inherit;
            position: relative;
            cursor: pointer;
        }

        .bubble:hover, .Abubble:hover {
            transform: scale(1.02);
        }

        .bubble p {
            transition: opacity 0.3s ease;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .bubble-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .bubble-container {
                grid-template-columns: 1fr;
            }
        }

        .Image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .Image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .bubble-second-group {
            display: none;
            flex-direction: column;
            width: 100%;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 20px 20px;
            background-color: inherit;
            z-index: 2;
            align-items: flex-start;
            overflow-y: auto;
            max-height: 200px;
        }

        .bubble-second {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .bubble-second-text {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #cccccc;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            white-space: normal;
            word-wrap: break-all;
            width: calc(100% - 40px);
            margin-bottom: 10px;
        }

        .sub-links {
            display: none;
            flex-direction: column;
            gap: 10px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .sub-links a {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #cccccc;
            text-decoration: none;
            color: #333333;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-align: left;
            white-space: normal;
            word-wrap: break-all;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .bubble-second-group p,
        .bubble-second-text,
        .sub-links a {
            transition: all 0.3s ease;
        }

        .sub-links a:hover, .bubble-second-text:hover {
            background-color: #f5f5f5;
            transform: scale(1.03);
        }

        .bubble-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .bubble-settings:hover {
            transform: scale(1.1);
            color: #000;
        }
    </style>
</head>

        function initFiliere() {
            const bubbles = document.querySelectorAll(".bubble");

            document.addEventListener("click", (e) => {
                const clickedBubble = e.target.closest(".bubble");
                if (!clickedBubble) {
                    bubbles.forEach(bubble => {
                        const bubbleGroup = bubble.querySelector(".bubble-second-group");
                        if (bubbleGroup) {
                            bubbleGroup.style.display = "none";
                        }
                    });
                }
            });

            bubbles.forEach(bubble => {
                const bubbleGroup = bubble.querySelector(".bubble-second-group");
                const secondTexts = bubbleGroup ? bubbleGroup.querySelectorAll(".bubble-second-text") : [];

                bubble.addEventListener("click", (e) => {
                    e.stopPropagation();
                    bubbles.forEach(otherBubble => {
                        if (otherBubble !== bubble) {
                            const otherGroup = otherBubble.querySelector(".bubble-second-group");
                            if (otherGroup) {
                                otherGroup.style.display = "none";
                            }
                        }
                    });

                    if (bubbleGroup) {
                        bubbleGroup.style.display = bubbleGroup.style.display === "none" ? "flex" : "flex";
                    }
                });

                secondTexts.forEach(text => {
                    text.addEventListener("click", (e) => {
                        e.stopPropagation();
                        const parent = text.parentElement;
                        const subLinks = parent.querySelector(".sub-links");
                        if (subLinks) {
                            subLinks.style.display = subLinks.style.display === "none" ? "flex" : "none";
                        }
                    });
                });
            });
